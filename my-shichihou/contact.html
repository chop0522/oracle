<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お問い合わせ | 七宝占術 公式サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="site-logo">
        <img src="assets/images/icon.png" alt="七宝占術ロゴ" class="logo-img" />
        <span class="site-title">七宝占術</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">TOP</a></li>
          <li><a href="about.html">七宝占術とは</a></li>
          <li><a href="service.html">有料サービス</a></li>
          <li><a href="contact.html" class="active">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section page-heading">
    <div class="container">
      <h1>お問い合わせ</h1>
      <p>ご質問やお申し込みなど、お気軽にご連絡ください。</p>
    </div>
  </section>

  <section class="section contact-form-section">
    <div class="container">
      <form class="contact-form">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="cta-button">送信</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; 2024 七宝占術. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
